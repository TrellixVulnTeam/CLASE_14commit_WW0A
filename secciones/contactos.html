<!DOCTYPE html>
<html>
<head>
    <title>CONTACTOS</title>
    <meta name = "keywords" content = "SENTIDO NATURAL, AMWAY, CONTACTO, MENSAJE">
    <meta name = "description" content = "Mantente comunicado con nostros, despejaremos todas tus dudas">
    <link rel="stylesheet" href="../css/destino.css">
    <link rel="icon" href="../assets/sentido natural.jpeg" type="image/jpeg" sizes="96x96">
</head>
<body class="fondoImagen">
    <header>
        <a href="../index.html"><img class="header__img--logo" src="../assets/sentido natural.jpeg" alt="logo sentido natural" ></a>
        <h1>CONTACTO</h1>
    </header>
    <div>
        <!--SECCION 1-->            
        <!--Datos para contactarse-->
        <hr>
            <p>Ingrese sus datos a la brevedad estaremos respondiendo!!!</p>
<!--SECCION 2-->
            <form>
                <fieldset>
                    <legend>DATOS</legend>
                    <label for="NombreyApellido">Nombre y Apellido:</label>
                        <input class="colorrelleno" type="text" name="NombreyApellido" placeholder="Ingrese nombre y apellido"> <br>
                    <label for="Correo">Email:</label>
                        <input class="colorrelleno" type="email" name="Correo" placeholder="nombre@ejemplo.com"><br>
                    <label for="Comentarios">Ingrese Comentarios:</label><br>
                        <textarea class="colorrelleno" name="Comentario" id="5" cols="30" rows="10"></textarea><br>
                    <legend class="claros">
                    <label for="sexo"> SEXO :</label> 
                        <div>Hombre</div>
                            <input class="input--bordeDefinido" type="radio" name="sexo" value="Hombre">
                        <div>Mujer</div>
                            <input class="input--bordeDefinido" type="radio" name="sexo" value="Mujer">
                    </legend>
<!--SECCION 3-->
                    <form>
                        <div>Acepta terminos y condiciones </div>
                        <input type="checkbox" name="acepta" value="1">
                    </form>
                        <input type="submit" value="Enviar Formulario">
                        <input type="reset" value="Limpiar Formulario">
                </fieldset>
            </form>
        <hr>
    </div>
    <hr>
    <br>
    <!--musica de fondo de la pagina-->
    <audio autoplay controls src="../assets/musicafondo.mp3"></audio>
<!--SECCION 4-->
    <footer>
        <a href="../index.html" class="footer__a--referencia" >Pagina Principal</a> 
    </footer>  
</body>
</html>
